<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cluster: 9 machines with 8 GPUs each</title>
  <style>
    :root {
      --border: #374151;
      --bg: #f7f7fb;
      --card: #ffffff;
      --gpu: #e5e7eb;
      --gpu-alt: #d1d5db;
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: var(--bg);
      color: #111;
    }

    header {
      text-align: center;
      padding: 20px 12px 12px;
    }

    header h1 {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 700;
    }

    /* Cluster grid: 3 machines per row */
    .cluster {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
      padding: 0 16px 40px;
      max-width: 1100px;
      margin: 0 auto;
    }

    /* Individual machine card */
    .machine {
      background: var(--card);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      min-height: 150px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .machine-header {
      background: #eef2ff;
      color: #1e3a8a;
      font-weight: 700;
      padding: 6px 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.85rem;
    }

    /* GPUs inside a machine: 4 per row, 8 GPUs total (2 rows) */
    .gpus {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
      padding: 0 6px 0 6px;
    }

    .gpu {
      height: 22px;
      border-radius: 6px;
      background: #dbe5f3;
      border: 1px solid #cbd5e1;
    }

    /* Simple color variation for visual interest */
    .gpu:nth-child(odd)  { background: #e3eaf4; }
    .gpu:nth-child(even) { background: #d2dbe6; }

    /* Responsive: allow fewer machines per row on smaller screens for readability */
    @media (max-width: 1000px) {
      .cluster { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 700px) {
      .cluster { grid-template-columns: 1fr; }
    }
  </style>
</head>
