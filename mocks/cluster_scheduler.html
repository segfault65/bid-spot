<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BidSpot Cluster Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cluster_scheduler.css">
</head>
<body>
    <div class="flex flex-col md:flex-row h-auto min-h-screen">
        <!-- Main GPU Visualization Section -->
        <div class="flex-1 w-full flex flex-col items-center justify-center p-2 sm:p-4">
            <!-- Controller Box -->
            <div class="bg-gray-800 rounded-lg shadow-xl p-4 mb-4 sm:mb-6 text-center w-full max-w-2xl">
                <h2 class="text-3xl font-bold text-gray-200 glow-text">BidSpot Cluster Scheduler</h2>
                <div class="mt-4">
                    <h3 class="text-xl font-semibold text-gray-400 mb-2">Incoming Job Queue</h3>
                    <div id="incomingJobsQueue" class="flex justify-center items-center flex-wrap gap-2">
                        <!-- Jobs will be rendered here -->
                    </div>
                </div>
                <div class="mt-4 flex flex-col sm:flex-row items-center justify-center gap-4">
                    <div class="flex flex-col items-center w-full sm:w-auto">
                        <label for="jobTypeDropdown" class="text-sm text-gray-400 mb-1">Select Job Type</label>
                        <select id="jobTypeDropdown" class="bg-gray-700 text-white rounded-md p-2 w-full sm:w-48 text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="AI Inference">AI Inference (1 GPU)</option>
                            <option value="Training Batch">Training Batch (4 GPUs)</option>
                            <option value="Large Training">Large Training (8 GPUs)</option>
                        </select>
                    </div>
                    <div class="flex flex-col items-center w-full sm:w-auto">
                        <label for="jobCountInput" class="text-sm text-gray-400 mb-1">Set Job Count</label>
                        <input type="number" id="jobCountInput" value="10" min="0" max="15" class="bg-gray-700 text-white rounded-md p-2 w-full sm:w-24 text-center focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <button id="setJobsButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition-colors w-full sm:w-auto">Set Jobs</button>
                </div>
            </div>
            <!-- End Controller Box -->
            <!-- Message Text Box -->
            <div id="messageText" class="w-full max-w-2xl mx-auto my-4 text-center text-lg font-semibold text-red-400"></div>
            <!-- End Message Text Box -->
            <div class="w-full max-w-4xl flex flex-col sm:flex-row justify-center items-center gap-4">
                <!-- Job Summary Box -->
                <div class="bg-gray-800 rounded-lg shadow-xl p-4 mt-4 sm:mt-6 text-center w-full sm:w-1/2">
                    <h3 class="text-2xl font-bold text-gray-200 mb-2 glow-text">Current Job Summary</h3>
                    <div id="jobSummaryBox" class="flex justify-center items-center flex-wrap gap-4">
                        <!-- Summary will be rendered here -->
                    </div>
                </div>
                <!-- End Job Summary Box -->
                <!-- Free GPUs Box -->
                <div class="bg-gray-800 rounded-lg shadow-xl p-4 mt-4 sm:mt-6 text-center w-full sm:w-1/2">
                    <h3 class="text-2xl font-bold text-gray-200 mb-2 glow-text">Free GPUs</h3>
                    <div id="freeGpusSummary" class="text-5xl font-bold text-green-400">0</div>
                </div>
                <!-- End Free GPUs Box -->
            </div>
            <div class="w-full max-w-4xl h-full flex flex-col items-center justify-center relative mt-4">
                <canvas id="gpuCanvas" class="rounded-3xl border-2 border-[#1f2937] w-full" style="max-width:100%;"></canvas>
            </div>
        </div>
        <!-- Metrics and Info Section -->
        <div class="w-full md:w-0 overflow-hidden md:block hidden">
            <!-- Content for this section is now hidden on mobile -->
            <div class="bg-[#1f2937] rounded-3xl p-6 border border-[#374151] backdrop-blur-sm bg-opacity-70">
                <h2 class="text-xl font-bold mb-4 text-center">System Metrics</h2>
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <div class="text-sm font-light mb-1 text-gray-400">Total GPUs</div>
                        <div id="totalGpus" class="text-3xl font-bold text-indigo-400">72</div>
                    </div>
                    <div>
                        <div class="text-sm font-light mb-1 text-gray-400">Active Jobs</div>
                        <div id="activeJobs" class="text-3xl font-bold text-green-400">3</div>
                    </div>
                    <div>
                        <div class="text-sm font-light mb-1 text-gray-400">Cluster Throughput (TFLOPs)</div>
                        <div id="throughput" class="text-3xl font-bold text-yellow-400">1.2 Peta</div>
                    </div>
                    <div>
                        <div class="text-sm font-light mb-1 text-gray-400">Total VRAM (GB)</div>
                        <div id="vram" class="text-3xl font-bold text-purple-400">576</div>
                    </div>
                </div>
            </div>
            <!-- Job Queue Card -->
            <div class="bg-[#1f2937] rounded-3xl p-6 border border-[#374151] backdrop-blur-sm bg-opacity-70">
                <h2 class="text-xl font-bold mb-4 text-center">Current Jobs</h2>
                <div id="jobList" class="space-y-4">
                    <!-- Dynamic jobs will be added here -->
                </div>
            </div>
            <!-- Performance Graphs Card (simulated with CSS/JS) -->
            <div class="bg-[#1f2937] rounded-3xl p-6 border border-[#374151] backdrop-blur-sm bg-opacity-70">
                <h2 class="text-xl font-bold mb-4 text-center">Performance Overview</h2>
                <div class="mb-6">
                    <div class="text-sm font-light mb-2 text-gray-400">GPU Utilization (%)</div>
                    <div id="utilizationChart" class="flex items-end gap-2 h-20">
                        <!-- Bars will be added here -->
                    </div>
                </div>
                <div>
                    <div class="text-sm font-light mb-2 text-gray-400">Network Bandwidth (GB/s)</div>
                    <div id="bandwidthChart" class="flex items-end gap-2 h-20">
                        <!-- Bars will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cluster_scheduler_script.js"></script>
</body>
</html>
